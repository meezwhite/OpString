<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpMapper</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js" defer></script>
</head>
<body x-data="OpMapperBuilder">
    <h1>OpMapper</h1>
    <a href="https://github.com/meezwhite/OpMapper" target="_blank">GitHub</a>
    <p>OpMapper is a lightweight JavaScript library for encoding, decoding and executing operations defined by UTF-8 char sequences.</p>
    <div id="actions_wrapper">
        <button @click="registerOperation">registerOperation</button>
        <button @click="registerMapping">registerMapping</button>
        <button @click="registerMappingRange">registerMappingRange</button>
    </div>
    <div>
        <h2>Operations</h2>
        <div id="operations_table">
            <template x-for="(operation, char) in opMapper.operations" :key="char">
                <div class="char-cell">
                    <span class="char-decimal" x-text="char.charCodeAt(0)"></span>
                    <span class="char-symbol" x-text="char"></span>
                    <span class="char-mapped-value">Æ’</span>
                </div>
            </template>
        </div>
    </div>
    <div>
        <h2>Mappings</h2>
        <div id="mappings_table">
            <template x-for="(mapping, char) in opMapper.mappings" :key="char">
                <div class="char-cell">
                    <span class="char-decimal" x-text="char.charCodeAt(0)"></span>
                    <span class="char-symbol" x-text="char"></span>
                    <span class="char-mapped-value" x-text="mapping"></span>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
