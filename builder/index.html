<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpString</title>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <!-- <script type="module" src="./app.js" defer></script> -->
    <script>
        const ts = (new Date).getTime();
        document.write('<link rel="stylesheet" href="./styles.css?ts='+ts+'">');
        document.write('<script type="module" src="./app.js?ts='+ts+'"><'+'/script>');
    </script>
</head>
<body x-data="OpStringBuilder" x-cloak>
    <h1>OpString</h1>
    <a href="https://github.com/meezwhite/OpString" target="_blank">GitHub</a>
    <p>OpString is a JavaScript library for mapping and executing operations defined by character sequences.</p>
    <div id="actions_wrapper">
        <button @click="storeOperation">storeOperation</button>
        <button @click="storeValue">storeValue</button>
        <button @click="storeValuesRange">storeValuesRange</button>
    </div>
    <div id="operations_sequence_wrapper">
        <h2>Operations Sequence</h2>
        <p id="operations_sequence" x-text="operationsSequence()"></p>
        <div>Length: <span x-text="operationsSequence().length"></span></div>
    </div>
    <div>
        <h2>Operations</h2>
        <div id="operations_table">
            <template x-for="(operation, charCode) in operationsStore()" :key="charCode">
                <div class="char-cell">
                    code<span class="char-code" x-text="charCode"></span>
                    <span class="char-symbol" x-text="String.fromCharCode(charCode)"></span>
                    <span class="char-mapped-value">Æ’</span>
                </div>
            </template>
        </div>
    </div>
    <div>
        <h2>Mappings</h2>
        <div id="mappings_table">
            <template x-for="(mapping, charCode) in valuesStore()" :key="charCode">
                <div class="char-cell">
                    code<span class="char-code" x-text="charCode"></span>
                    <span class="char-symbol" x-text="String.fromCharCode(charCode)"></span>
                    value<span class="char-mapped-value" x-text="mapping !== null ? mapping : 'null'"></span>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
